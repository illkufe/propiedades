<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="http://www.informat.cl/wp-content/uploads/2014/08/logico.png">

	<title>Activos © INFORMAT</title>
	
	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

	<link href="{% static 'assets/css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

	<link href="{% static 'assets/css/style_own.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<div>
				<h1 class="logo-name">LEASE</h1>
			</div>
			<h3>Sistema de Gestión de Activos</h3>
			<form class="m-t" role="form" method="post">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" name="username" class="form-control" placeholder="Nombre de usuario" >
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="Password" >
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b">Iniciar Sesión</button>

				<a href="#"><small>olvidó su contraseña?</small></a>
			</form>
			<p class="m-t"> <small>Informat &copy; 2016</small> </p>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="{% static 'assets/js/jquery-2.1.1.js' %}"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

</body>

</html>
