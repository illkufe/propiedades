{% extends 'index.html' %}
{% block section %}

{% include 'partials/breadcrumbs-bar.html' %}

<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Lista de Clientes</h5>
					<div class="ibox-tools">
						<a href="/clientes/new">
							<button type="button" class="btn btn-primary btn-xs"><i class="fa fa-plus"></i> Nuevo Cliente</button>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<br>
					<div class="table-responsive">
						<table id="tabla-clientes" class="table table-striped table-bordered table-hover dataTables-example" >
							<thead></thead>
							<tbody>
								{% for item in object_list %}
								<tr>
									<td>{{ item.id }}</td>
									<td>{{ item.nombre }}</td>
									<td>{{ item.rut }}</td>
									<td>{{ item.giro }}</td>
									<td class="text-center">
										<a class="btn btn-edit btn-bitbucket" href='{% url "cliente_update" item.id %}'><i class="fa fa-edit"></i></a>
										<a class="btn btn-delete btn-bitbucket" onclick="open_modal_delete(this, {{item.id}}, 'clientes', 'tabla-clientes', 'Cliente')"><i class="fa fa-trash"></i></a>
										<a class="btn btn-view btn-bitbucket"><i class="fa fa-eye"></i></a>
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock section %}

{% block scripts %}
<script>

$(document).ready(function(){

	var tabla_clientes = []

	var columns = [
	{
		'data': 'id',
		'title': 'ID',
		'visible': false,
	},
	{
		'width': '30%',
		'data': 'nombre',
		'title': 'Nombre',
	},
	{
		'width': '15%',
		'data': 'rut',
		'title': 'RUT',
	},
	{
		'width': '25%',
		'data': 'giro',
		'title': 'giro',
	},
	{
		'width': '15%',
		'data': 'options',
		'orderable': false,
	}]

	tabla_clientes = load_table('#tabla-clientes', columns, {})

});

</script>

{% endblock scripts %}
