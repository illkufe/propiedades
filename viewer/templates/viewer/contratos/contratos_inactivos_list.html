{% extends 'index.html' %}
{% block section %}

{% include 'partials/breadcrumbs-bar.html' %}

<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Lista de Contratos Inactivos</h5>
				</div>
				<div class="ibox-content">
					<br>
					<div class="table-responsive">
						<table id="tabla-contratos" class="table table-striped table-bordered table-hover" style="width:100%"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock section %}

{% block scripts %}
<script>

var tabla_contratos;

$(document).ready(function(){

	load_tabla_contratos()
	data_tabla_contratos()

});

function load_tabla_contratos(){

	var columns = [
	{		
		'data': 'id',
		'title': 'ID',
		'visible': false,
	},
	{
		'width': '15%',
		'data': 'numero',
		'title': 'Número',
	},
	{
		'width': '25%',
		'data': 'nombre',
		'title': 'Marca Comercial',
	},
	{
		'width': '25%',
		'data': 'tipo',
		'title': 'Tipo',
	},
	{
		'width': '10%',
		'data': 'fecha_inicio',
		'title': 'F.inicio',
	},
	{
		'width': '10%',
		'data': 'fecha_termino',
		'title': 'F.termino',
	},
	{
		'width': '12%',
		'data': 'optiones',
		'title': '<div class="text-center">Opciones</div>',
		'orderable': false,
	}];

	tabla_contratos = load_table('#tabla-contratos', columns, {})
}

function data_tabla_contratos(){

	tabla_contratos.clear().draw();

	$.ajax({
		url: '/contratos',
		type: 'get',
		dataType: 'json',
		success: function(data){

			rows = [];

			for (var i = 0; i < data.length; i++) {

				if (data[i].fecha_activacion == null) {

					var template = ''
					template += '<div class="text-center">'
					template += '<a class="btn btn-view btn-bitbucket" onclick="activar_contrato('+data[i].id+')"><i class="fa fa-check-circle"></i> activar</a>'
					template += '</div>'

					row = {}

					row.id				= data[i].id
					row.numero			= data[i].numero
					row.nombre			= data[i].nombre_local
					row.tipo			= data[i].tipo.nombre
					row.fecha_inicio	= data[i].fecha_inicio
					row.fecha_termino	= data[i].fecha_termino
					row.optiones		= template

					rows.push(row)

				};
			}
			tabla_contratos.rows.add(rows).draw();
		}
	})
}


function activar_contrato(id){

	swal({
		title: '¿ Activar Contrato ?',
		type: 'question',
		showCancelButton: true,
		confirmButtonColor: '#3FC3EE',
		cancelButtonColor: '#D0D0D0',
		confirmButtonText: 'Si, Activar',
		cancelButtonText: 'No, Activar',
		closeOnConfirm: true 
	}).then(function() {
		$.ajax({
			url: '/contratos/'+id+'/activar',
			type: 'POST',
			data: {csrfmiddlewaretoken: getCookie('csrftoken')},
			success: function(data){
				var configuracion = {
					'toast_type'	: 'success',
					'toast_text' 	: 'contrato activado correctamente',
					'toast_title' 	: 'Éxito',
				}
				notification_toast(configuracion)
				data_tabla_contratos()
			},
			error:function(data){
				var configuracion = {
					'toast_type'	: 'error',
					'toast_text' 	: 'no se activar el contrato',
					'toast_title' 	: 'Error',
				}
				notification_toast(configuracion)
			}
		})
	})	
}


</script>

{% endblock scripts %}
